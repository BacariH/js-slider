<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section class="site-wrapper">
        <header class="main-header">
            <nav class="main-nav">
                <h4>Download Now!</h4>
                <button class="download" onclick="">Download</button>
            </nav>
        </header>
        <main class="site-content">
            <section class="images">
                <div class="image-container active">
                    <h2 class="image-container-text">Before:</h2>
                    <figure>
                        <img src="img/img2.jpg" alt="a picture from pexels.com">
                    </figure>
                </div>
                <div class="image-container">
                    <h3 class="image-container-text">After:</h3>
                    <figure>
                        <img src="img/img2.jpg" alt="a picture from pexels.com" class="manipulate">
                    </figure>
                </div>
                <span class="leftArr" onclick="">&#8592;</span>
                <span class="rightArr" onclick="">&#8594;</span>
            </section>
            <section class="sliders">
                <div class="slider-content">
                    <h2 class="slider-header">Filters</h2>
                    <div>
                        <label for="blur">Blur:</label>
                        <input type="range" id="blur" onchange="">
                    </div>
                    <div>
                        <label for="blur">Blur:</label>
                        <input type="range" id="blur" onchange="">
                    </div>
                    <div>
                        <label for="blur">Blur:</label>
                        <input type="range" id="blur" onchange="">
                    </div>
                    <div>
                        <label for="blur">Blur:</label>
                        <input type="range" id="blur" onchange="">
                    </div>
                    <div>
                        <label for="blur">Blur:</label>
                        <input type="range" id="blur" onchange="">
                    </div>

                    <button class="reset" onclick="">Reset</button>
                </div>
            </section>
            <section class="presets">
                <div class="preset-container">
                    <button onclick="" class="preset-Btn">+</button>
                </div>
            </section>
        </main>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
